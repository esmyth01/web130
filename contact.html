<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact</title>
<script>
function myFunction() {
    var person = prompt("Please enter your name");
    if (person != null) {
        document.getElementById("contact").innerHTML =
        "Greetings " + person + "! How are you today?";
    }
}
</script>


</head>

<body>
<button onclick="myFunction()">Click here</button>
<p id="contact"></p>

</body>
</html>
